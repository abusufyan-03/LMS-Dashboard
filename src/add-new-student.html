<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student - Library Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
            <nav>
                <div class="flex items-center justify-between mb-6">
                    <span class="text-2xl font-semibold">Library Admin</span>
                    <button id="closeSidebar" class="md:hidden">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>
                <div class="space-y-3">
                    <div>
                        <button id="booksDropdown" class="w-full flex items-center justify-between p-2 hover:bg-gray-700 rounded-md">
                            <span class="flex items-center">
                                <i class="ri-book-line mr-2"></i>
                                Books Management
                            </span>
                            <i class="ri-arrow-down-s-line"></i>
                        </button>
                        <div id="booksDropdownContent" class="hidden pl-4 space-y-2 mt-2">
                            <a href="add-new-book.html" class="block p-2 hover:bg-gray-700 rounded-md">Add New Book</a>
                            <a href="manage-all-books.html" class="block p-2 hover:bg-gray-700 rounded-md">Manage All Books</a>
                        </div>
                    </div>
                    <div>
                        <button id="studentsDropdown" class="w-full flex items-center justify-between p-2 hover:bg-gray-700 rounded-md">
                            <span class="flex items-center">
                                <i class="ri-user-line mr-2"></i>
                                Students Management
                            </span>
                            <i class="ri-arrow-down-s-line"></i>
                        </button>
                        <div id="studentsDropdownContent" class="pl-4 space-y-2 mt-2">
                            <a href="add-new-student.html" class="block p-2 hover:bg-gray-700 rounded-md">Add New Student</a>
                            <a href="manage-all-students.html" class="block p-2 hover:bg-gray-700 rounded-md">Manage All Students</a>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white shadow-md">
                <button id="sidebarToggle" class="md:hidden">
                    <i class="ri-menu-line text-2xl"></i>
                </button>
                <h1 class="text-2xl font-semibold">Add New Student</h1>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-4">
                <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
                    <form id="addStudentForm" class="space-y-4">
                        <div>
                            <label for="studentName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" id="studentName" name="studentName" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="studentRoll" class="block text-sm font-medium text-gray-700 mb-2">Roll Number</label>
                            <input type="text" id="studentRoll" name="studentRoll" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="studentBranch" class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                            <input type="text" id="studentBranch" name="studentBranch" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="studentYear" class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                            <select id="studentYear" name="studentYear" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div>
                            <label for="studentContact" class="block text-sm font-medium text-gray-700 mb-2">Contact Info</label>
                            <input type="tel" id="studentContact" name="studentContact" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="reset" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Reset
                            </button>
                            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Save Student
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:items-start sm:justify-end hidden">
        <div class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i id="notificationIcon" class="ri-checkbox-circle-line text-green-400 text-3xl"></i>
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p id="notificationMessage" class="text-sm font-medium text-gray-900">
                            Successfully saved!
                        </p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button id="closeNotification" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="sr-only">Close</span>
                            <i class="ri-close-line text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const closeSidebar = document.getElementById('closeSidebar');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Dropdowns
        const booksDropdown = document.getElementById('booksDropdown');
        const booksDropdownContent = document.getElementById('booksDropdownContent');
        const studentsDropdown = document.getElementById('studentsDropdown');
        const studentsDropdownContent = document.getElementById('studentsDropdownContent');

        booksDropdown.addEventListener('click', () => {
            booksDropdownContent.classList.toggle('hidden');
        });

        studentsDropdown.addEventListener('click', () => {
            studentsDropdownContent.classList.toggle('hidden');
        });

        // Form submission and validation
        const addStudentForm = document.getElementById('addStudentForm');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationIcon = document.getElementById('notificationIcon');
        const closeNotification = document.getElementById('closeNotification');

        addStudentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (addStudentForm.checkValidity()) {
                // Simulating form submission
                setTimeout(() => {
                    showNotification('Student successfully added!', 'success');
                    addStudentForm.reset();
                }, 1000);
            } else {
                showNotification('Please fill all required fields correctly.', 'error');
            }
        });

        function showNotification(message, type) {
            notificationMessage.textContent = message;
            notificationIcon.className = type === 'success' ? 'ri-checkbox-circle-line text-green-400 text-3xl' : 'ri-error-warning-line text-red-400 text-3xl';
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        closeNotification.addEventListener('click', () => {
            notification.classList.add('hidden');
        });
    </script>
</body>
</html>
