<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage All Students - Library Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
            <nav>
                <div class="flex items-center justify-between mb-6">
                    <span class="text-2xl font-semibold">Library Admin</span>
                    <button id="closeSidebar" class="md:hidden">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>
                <div class="space-y-3">
                    <div>
                        <button id="booksDropdown" class="w-full flex items-center justify-between p-2 hover:bg-gray-700 rounded-md">
                            <span class="flex items-center">
                                <i class="ri-book-line mr-2"></i>
                                Books Management
                            </span>
                            <i class="ri-arrow-down-s-line"></i>
                        </button>
                        <div id="booksDropdownContent" class="hidden pl-4 space-y-2 mt-2">
                            <a href="add-new-book.html" class="block p-2 hover:bg-gray-700 rounded-md">Add New Book</a>
                            <a href="manage-all-books.html" class="block p-2 hover:bg-gray-700 rounded-md">Manage All Books</a>
                        </div>
                    </div>
                    <div>
                        <button id="studentsDropdown" class="w-full flex items-center justify-between p-2 hover:bg-gray-700 rounded-md">
                            <span class="flex items-center">
                                <i class="ri-user-line mr-2"></i>
                                Students Management
                            </span>
                            <i class="ri-arrow-down-s-line"></i>
                        </button>
                        <div id="studentsDropdownContent" class="pl-4 space-y-2 mt-2">
                            <a href="add-new-student.html" class="block p-2 hover:bg-gray-700 rounded-md">Add New Student</a>
                            <a href="manage-all-students.html" class="block p-2 hover:bg-gray-700 rounded-md">Manage All Students</a>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white shadow-md">
                <button id="sidebarToggle" class="md:hidden">
                    <i class="ri-menu-line text-2xl"></i>
                </button>
                <h1 class="text-2xl font-semibold">Manage All Students</h1>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-4">
                <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6">
                    <div class="mb-4 flex flex-wrap items-center justify-between">
                        <div class="w-full md:w-auto mb-4 md:mb-0">
                            <input type="text" id="searchInput" placeholder="Search by Name, Roll Number, or Branch" class="w-full md:w-64 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="w-full md:w-auto flex flex-wrap gap-4">
                            <select id="branchFilter" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">All Branches</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                            </select>
                            <select id="yearFilter" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">All Years</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="overflow-x-auto">
                        <table id="studentsTable" class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll Number</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Branch</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Info</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- Sample student rows -->
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                                    <td class="px-6 py-4 whitespace-nowrap">CS2021001</td>
                                    <td class="px-6 py-4 whitespace-nowrap">Computer Science</td>
                                    <td class="px-6 py-4 whitespace-nowrap">3rd Year</td>
                                    <td class="px-6 py-4 whitespace-nowrap">johndoe@example.com</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button class="text-indigo-600 hover:text-indigo-900 mr-2 edit-student">Edit</button>
                                        <button class="text-red-600 hover:text-red-900 delete-student">Delete</button>
                                    </td>
                                </tr>
                                <!-- Add more student rows as needed -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="mt-4 flex items-center justify-between">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Previous
                            </button>
                            <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">97</span> results
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                    <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Previous</span>
                                        <i class="ri-arrow-left-s-line"></i>
                                    </button>
                                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                        1
                                    </button>
                                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                        2
                                    </button>
                                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                        3
                                    </button>
                                    <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                                        ...
                                    </span>
                                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                        10
                                    </button>
                                    <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Next</span>
                                        <i class="ri-arrow-right-s-line"></i>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="editStudentForm">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">
                            Edit Student
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label for="editStudentName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                <input type="text" id="editStudentName" name="editStudentName" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="editStudentRoll" class="block text-sm font-medium text-gray-700 mb-2">Roll Number</label>
                                <input type="text" id="editStudentRoll" name="editStudentRoll" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="editStudentBranch" class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                                <input type="text" id="editStudentBranch" name="editStudentBranch" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="editStudentYear" class="block text-sm font-medium text-gray-700 mb-2">Year</label
